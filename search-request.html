<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Drinks For All - Search Results</title>
  </head>
  <body>
    <div class="flex justify-center mt-8 border-2 p-5">Drinks for all</div>
    <div class="container">
    <div class="flex flex row gap-x-2">
      <div class="flex flex-col ml-2 border-2 w-2/6">
        <div class="flex flex-col justify-center">
          <div class="flex justify-center">user input</div>
          <span class="text-center">Seach for drinks using you own preferences!</span>
          <div class="mb-6">
            <label
              for="default-input"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Choose alcohol preference</label
            >
            <input
              type="text"
              id="default-input"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div class="mb-6">
            <label
              for="default-input"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Choose ingredients</label
            >
            <input
              type="text"
              id="default-input"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
          >
            Search
          </button>
        </div>
        <div class="border-2">
          <div class="">random</div>
          <span>Feeling lucky? Go ahead and get random drink!</span>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
          >
            Random
          </button>
        </div>
      </div>
      <div class="flex flex-col w-4/6 border-2">
      <div>Search Results</div>
    </div>
    </div>
</div>
  </body>
</html>
